<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAA - Prueba de Aptitud Académica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>PAA - Prueba de Aptitud Académica</h1>
            <p>Práctica para tu examen de admisión</p>
        </header>

        <div id="start-screen" class="screen active">
            <div class="question-count-container">
                <label for="question-count">Número de preguntas:</label>
                <input type="number" id="question-count" min="1" max="50" value="10">
            </div>
            
            <h2>Selecciona el tipo de práctica:</h2>
            <div class="button-group">
                <button class="selection-btn" data-type="all">Todas las habilidades</button>
                <button class="selection-btn" data-type="math">Habilidades Matemáticas</button>
                <button class="selection-btn" data-type="verbal">Habilidades Verbales</button>
            </div>
        </div>

        <div id="question-screen" class="screen">
            <div class="progress-bar">
                <div class="progress-fill"></div>
                <span class="progress-text">Pregunta <span id="current-question">1</span> de <span id="total-questions">10</span></span>
            </div>
            
            <div class="question-container">
                <h3 id="question-text"></h3>
                <div id="question-options" class="options-container"></div>
            </div>
            
            <div class="button-group">
                <button id="next-btn" class="btn" disabled>Siguiente</button>
            </div>
        </div>

        <div id="results-screen" class="screen">
            <h2>Resultados</h2>
            <div class="score-container">
                <div class="score-circle">
                    <span id="score-percentage">0%</span>
                </div>
                <p>Has respondido correctamente <span id="correct-count">0</span> de <span id="total-count">0</span> preguntas</p>
            </div>
            
            <div id="question-review" class="review-container"></div>
            
            <div class="button-group">
                <button id="restart-btn" class="btn">Practicar de nuevo</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
